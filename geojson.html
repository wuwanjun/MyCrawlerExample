<!DOCTYPE html>
<html>
<head>
    <title>GeoJson 練習</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
</head>
<body>
<div id="map"></div>
<script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center:  {lat: 25.047886, lng: 121.516950}
        });

        // Load GeoJSON.
        map.data.loadGeoJson(
        	// 可輸入資料網址 或直接 輸入 GeoJson
        	// 多邊形
        	 //"http://www.geologycloud.tw/data/zh-tw/liquefaction?area=%E8%87%BA%E5%8C%97&classify=%E9%AB%98%E6%BD%9B%E5%8B%A2&all=true"
        	 //"http://www.geologycloud.tw/data/zh-tw/liquefaction?area=%E8%87%BA%E5%8D%97&classify=%E4%B8%AD%E6%BD%9B%E5%8B%A2&all=true"


            // 線- (參考 GIS-T 的資料)
             //   "https://gist-geo.motc.gov.tw/demoapi_PT/V2/Map/Bus/Network/City/63000/StopOfRoute/111?$top=3&$format=GEOJSON"
            //"https://gist-geo.motc.gov.tw/demoapi_PT/V2/Map/Bike/Network/CyclingRoute/Route?$top=3&$format=GEOJSON"

        	// 點
        	  "https://gist-geo.motc.gov.tw/Api/Locator/V1/LandmarkLocation/%E4%BA%A4%E9%80%9A%E9%83%A8/GeoJSON"
        );

        // 範例來源
        // https://developers.google.com/maps/documentation/javascript/datalayer?hl=zh-tw#load_geojson
        
      }
    </script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyCE3rhrAg9_Nuxr1i-lfwTnbZ48ECkc-9c">
</script>
</body>
</html>
